[build]
target = "index.html"
dist = "dist"
# Disable SRI for preload - Chrome ignores integrity for WASM/font preloads anyway
# See: https://crbug.com/981419
no_sri = true

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "mkdir -p dist/gas && cp gas/SekouTaiseiSync.gs dist/gas/"]

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "mkdir -p dist/editor && cp -r react-app/dist/* dist/editor/"]

[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "./tools/codebase-health/target/release/codebase-health analyze --format html --output dist/health-report.html 2>/dev/null || true"]

[watch]
ignore = ["dist", "react-app"]

[serve]
port = 8080
