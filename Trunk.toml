[build]
target = "index.html"
dist = "dist"

[watch]
ignore = ["dist"]

[serve]
port = 8080

# データフォルダをコピー
[[hooks]]
stage = "post_build"
command = "sh"
command_arguments = ["-c", "mkdir -p dist/data/pdf_images dist/fonts && cp -r data/*.json dist/data/ 2>/dev/null || true && cp -r data/pdf_images/*.png dist/data/pdf_images/ 2>/dev/null || true && cp -r fonts/*.ttf dist/fonts/ 2>/dev/null || true"]
